<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meesho Layout</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="navbar-wrapper">
                <div class="navbar">
                    <!-- logo -->
                    <img src="media/meeshoLogo.svg" alt="" />
                    <input
                        type="text"
                        placeholder="Search any Product"
                        name="searchBar"
                        class="search-input navbar-item"
                    />
                    <a href="" class="navbar-item">
                        <i
                            class="fa-solid fa-mobile-screen-button navbar-item-logo"
                        ></i>
                        <span class="navbar-item-text">Download App</span>
                    </a>
                    <a href="" class="navbar-item"> Become a Supplier</a>
                    <a href="" class="navbar-item">Newsroom</a>
                    <a href="" class="navbar-item">
                        <i
                            class="fa-regular fa-user"
                            class="navbar-item-logo"
                        ></i>
                        <span class="navbar-item-text">Profile</span>
                    </a>
                    <a href="" class="navbar-item">
                        <i
                            class="fa-solid fa-cart-shopping navbar-item-logo"
                        ></i>
                        <span class="navbar-item-text">Cart</span>
                    </a>
                </div>
            </div>
            <div class="navlinks-wrapper">
                <div class="navlinks">
                    <a href="" class="navlink"> Women Ethnic </a>
                    <a href="" class="navlink"> Women Western </a>
                    <a href="" class="navlink"> Men </a>
                    <a href="" class="navlink"> Kids </a>
                    <a href="" class="navlink"> Home & Kitchen </a>
                    <a href="" class="navlink"> Beauty & Health </a>
                    <a href="" class="navlink"> Jewellery & Accessories </a>
                    <a href="" class="navlink"> Bags & Footwear </a>
                    <a href="" class="navlink"> Electronics </a>
                    <a href="" class="navlink"></a>
                </div>
            </div>

            <div class="sidebar-wrapper">
                <div class="sidebar"></div>
            </div>

            <div class="main-wrapper">
                <div class="main">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/ee184e410d.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
