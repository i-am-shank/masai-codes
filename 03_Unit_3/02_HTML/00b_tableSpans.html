<!-- 
rowspan  =>  spanning for x no. of rows  (rowspan: 2)
colspan  =>  spanning for x no. of columns  (colspan : 2)
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* CSS code */
            table,
            thead,
            tr,
            td,
            th {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <!-- colspan , rowspan  => HTML attributes -->
                        <th colspan="2" id="lang-frame">
                            Language and Frameworks
                        </th>
                        <!-- <th>Heading2</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Python</td>
                        <td>Django</td>
                    </tr>
                    <tr>
                        <td rowspan="2">JavaScript</td>
                        <td>React.js</td>
                    </tr>
                    <tr>
                        <!-- <td>JavaScript</td> -->
                        <td>Vue.js</td>
                    </tr>
                    <tr>
                        <td>Ruby</td>
                        <td>Ruby on Rails</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
