<!-- 
Problem Statement : Create a webpage that displays your name as heading, a picture of yourself, and a short paragraph about yourself. The title of your app should be "My Webpage".
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Webpage</title>
    </head>
    <body>
        <header>
            <h1>Shashank Sinha</h1>
        </header>
        <main>
            <img src="https://avatars.githubusercontent.com/u/86007486?v=4"
            alt="i-am-shank" width="100"
        </main>
        <footer>My music will tell you more about me than I ever will.</footer>
    </body>
</html>
