<!-- 
Problem Statement : Create a form with only different types of input tags (date, color, email, etc.)
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exploring Input-tag</title>
    </head>
    <body>
        <form>
            <!-- type = "text" -->
            <div>
                <label for="text">text-input (default) : </label>
                <input type="text" id="text" name="text-input" />
                <input />
            </div>

            <!-- type = "button" -->
            <div>
                <label for="button">button-input : </label>
                <input
                    type="button"
                    value="Button 1"
                    id="button"
                    name="button"
                />
            </div>

            <!-- type = "checkbox" -->
            <div>
                <label for="checkbox">checkbox-input : </label>
                <input
                    type="checkbox"
                    id="checkbox"
                    name="checkbox"
                    value="1"
                />
            </div>

            <!-- type = "color" -->
            <div>
                <label for="color">color-input : </label>
                <input type="color" id="color" name="color" />
            </div>

            <!-- type = "date" -->
            <div>
                <label for="date">date-input : </label>
                <input type="date" id="date" name="date" />
            </div>

            <!-- type = "datetime-local" -->
            <div>
                <label for="datetime">datetime-local-input : </label>
                <input type="datetime-local" id="datetime" name="datetime" />
            </div>

            <!-- type = "email" -->
            <div>
                <label for="email">email-input : </label>
                <input type="email" id="email" name="email" />
            </div>

            <!-- type = "file" -->
            <div>
                <label for="file">file-input : </label>
                <input type="file" id="file" name="file" />
            </div>

            <!-- type = "hidden" -->
            <div>
                <label for="hidden">hidden-input : </label>
                <input type="hidden" id="hidden" name="hidden" />
            </div>

            <!-- type = "image" -->
            <div>
                <label for="image">image-input : </label>
                <input type="image" id="image" name="image" />
            </div>

            <!-- type = "month" -->
            <div>
                <label for="month">month-input : </label>
                <input type="month" id="month" name="month" />
            </div>

            <!-- type = "number" -->
            <div>
                <label for="number">number-input : </label>
                <input type="number" id="number" name="number" />
            </div>

            <!-- type = "password" -->
            <div>
                <label for="password">password-input : </label>
                <input type="password" id="password" name="password" />
            </div>

            <!-- type = "radio" -->
            <div>
                <label for="radio">radio-input : </label>
                <input type="radio" id="radio" name="radio" />
            </div>

            <!-- type = "range" -->
            <div>
                <label for="range">range-input : </label>
                <input
                    type="range"
                    id="range"
                    name="range"
                    minlength="0"
                    maxlength="100"
                    step="10"
                />
            </div>

            <!-- type = "reset" -->
            <div>
                <label for="reset">reset-input : </label>
                <input type="reset" name="reset" id="reset" />
            </div>

            <!-- type = "search" -->
            <div>
                <label for="search">search-input : </label>
                <input type="search" id="search" name="search" />
            </div>

            <!-- type = "submit" -->
            <div>
                <label for="submit">submit-input : </label>
                <input type="submit" id="submit" name="submit" />
            </div>

            <!-- type = "tel" -->
            <div>
                <label for="tel">tel-input : </label>
                <input type="tel" id="tel" name="tel" />
            </div>

            <!-- type = "time" -->
            <div>
                <label for="time">time-input : </label>
                <input type="time" id="time" name="time" />
            </div>

            <!-- type = "url" -->
            <div>
                <label for="url">url-input : </label>
                <input type="url" id="url" name="url" />
            </div>

            <!-- type = "week" -->
            <div>
                <label for="week">week-input : </label>
                <input type="week" id="week" name="week" />
            </div>
        </form>
    </body>
</html>
