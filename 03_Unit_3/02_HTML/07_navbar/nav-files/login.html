<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <style>
            .form-section {
                margin-bottom: 1%;
            }
        </style>
    </head>
    <body>
        <nav><a href="../07_navbar.html">Back to Home</a></nav>

        <h1>Login Page</h1>

        <main>
            <h3>Login Form:</h3>
            <form>
                <section class="form-section">
                    <label for="username">Username: </label>
                    <input
                        id="username"
                        type="text"
                        name="username"
                        placeholder="Enter your username"
                    />
                </section>
                <section class="form-section">
                    <label for="password">Password</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Enter your password"
                    />
                </section>
                <section class="form-section">
                    <button type="submit" id="submit-btn">Log In</button>
                </section>
            </form>
        </main>
    </body>
</html>
